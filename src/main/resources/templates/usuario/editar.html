<!DOCTYPE html>
<html lang="en" xmlns:th="https://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Editar Perfil</title>
    <link
        href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css"
        rel="stylesheet">
    <link rel="stylesheet"
          href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">
    <link rel="stylesheet" th:href="@{/css/crear.css}" href="../static/css/crear.css"/>
    
</head>
<body>
	
  <div th:if="${#authorization.expression('hasRole(''ROLE_ADMIN'')')}">
    <div th:include="fragments/template.html::header"></div>
  </div>
  <div th:if="${#authorization.expression('hasRole(''ROLE_USER'')')}">
    <div th:include="fragments/user_template.html::header"></div>
  </div>
  
 	<div class="container-fluid d-flex flex-column min-vh-100">
        <div class="container flex-grow-1">
		    <div class="row justify-content-center">
		        <div class="col-md-8">
		            <div class="card">
		                <div class="card-header">
		                    <h1 class="card-title">Editar Perfil</h1>
		                </div>
		                <div class="card-body">
		                    <form th:action="@{/usuario/actualizar}" th:object="${user}" method="post" enctype="multipart/form-data">
		                        <div class="mb-3">
		                            <label for="username" class="form-label">Username:</label>
		                            <input type="text" class="form-control" id="username" th:field="*{username}" readonly>
		                        </div>
		                        <div class="mb-3">
		                            <label for="fullname" class="form-label">Nombre Completo:</label>
		                            <input type="text" class="form-control" id="fullname" th:field="*{fullname}" required>
		                        </div>
		                        <div class="mb-3">
		                            <label for="email" class="form-label">Email:</label>
		                            <input type="email" class="form-control" id="email" th:field="*{email}" required>
		                        </div>
		                        <div class="mb-3">
		                            <label for="password" class="form-label">Password:</label>
		                            <input type="password" class="form-control" id="password" th:field="*{password}">
		                        </div>
		                        <div class="mb-3">
		                            <label for="image" class="form-label">Imagen de Perfil:</label>
		                            <input type="file" class="form-control" id="image" name="img">
		                        </div>
		                        <div class="d-grid">
		                            <button type="submit" class="btn btn-primary">Actualizar</button>
		                        </div>
		                    </form>
		                </div>
		                <div class="card-footer text-end">
		                    <a th:href="@{/usuario/perfil}" class="btn btn-danger">Cancelar</a>
		                </div>
		            </div>
		        </div>
		    </div>
        </div>
 	</div>

    <footer class="footer mt-auto">
        <div th:if="${#authorization.expression('hasRole(''ROLE_ADMIN'')')}">
            <div th:include="fragments/template.html::footer"></div>
        </div>
        <div th:if="${#authorization.expression('hasRole(''ROLE_USER'')')}">
            <div th:include="fragments/user_template.html::footer"></div>
        </div>   
    </footer>
    
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
