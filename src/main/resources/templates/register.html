<!DOCTYPE html>
<html lang="en" xmlns:th="https://wwww.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security">

<head>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1">

<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet">
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js"></script>

<link rel="stylesheet" th:href="@{/css/register.css}" href="../static/css/register.css"/>
<title>Register</title>
</head>
<body style="background-image: url('/images/back/bg.jpg');">
    <section class="container">

        <form th:action="@{/register}" th:object="${user}" method="post" enctype="multipart/form-data">

            <div class="container d-flex justify-content-center align-items-center min-vh-100">
                <div class="row justify-content-center overflow-hidden w-100">
                    <div class="col-sm-9 col-md-7 col-lg-5 col-xl-4 gy-5">
                        <div class="card">
                            <div class="card-header text-center">
                                <h5 class="card-title">Register</h5>
                            </div>
                            <div class="card-body">
                                <div class="input-group py-1">
                                    <span class="input-group-text"> <i class="bi bi-person-fill"></i> </span>
                                    <input class="form-control in" placeholder="Username" th:field="*{username}" type="text" required>
                                </div>
                                <div class="input-group py-1 position-relative">
                                    <span class="input-group-text"> <i class="bi bi-key-fill"></i> </span>
                                    <input class="form-control in" placeholder="Password" th:field="*{password}" type="password" id="password" required>
                                    <span toggle="#password" class="bi bi-eye field-icon toggle-password"></span>
                                </div>
                                <meter max="4" id="password-strength-meter"></meter>
                                <p id="password-strength-text"></p>
                                <div class="input-group py-1">
                                    <span class="input-group-text"> <i class="bi bi-key-fill"></i> </span>
                                    <input class="form-control in" placeholder="Confirm Password" type="password" id="confirm-password" required disabled>
                                </div>
                                <div class="input-group py-1">
                                    <span class="input-group-text"> <i class="bi bi-person-badge"></i> </span>
                                    <input class="form-control in" placeholder="Full Name" th:field="*{fullname}" type="text" required>
                                </div>
                                <div class="input-group py-1">
                                    <span class="input-group-text"> <i class="bi bi-envelope-fill"></i> </span>
                                    <input class="form-control in" placeholder="Email" th:field="*{email}" type="email" required>
                                </div>
                            </div>
                            <div class="card-footer d-grid">
                                <input class="btn btn-primary submit px-3" type="submit" value="Register">
                            </div>
                             <div class="text-center">
                            <p>Already have an account? <a th:href="@{/login}">Login here</a></p>
                        </div>
                        </div>
                    </div>
                </div>
            </div>
        </form>
    </section>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/zxcvbn/4.4.2/zxcvbn.js"></script>
    <script src="/js/register.js"></script>
</body>
</html>
