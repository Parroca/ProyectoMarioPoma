<!DOCTYPE html>
<html lang="en" xmlns:th="https://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>
<meta charset="ISO-8859-1">
<title>Usuarios Vetados</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">
    <link rel="stylesheet" href="https://cdn.datatables.net/1.11.5/css/jquery.dataTables.min.css">
    <link rel="stylesheet" th:href="@{/css/anuncios.css}" href="../static/css/anuncios.css"/>
    
</head>
<body>
    <div th:include="fragments/template.html::header"></div>

    <div class="container-fluid d-flex flex-column min-vh-100">
        <div class="container flex-grow-1">
            <h1 class="mt-4 mb-3">Usuarios Vetados</h1>
            <table class="table datatable">
                <thead>
                    <tr>
						<th scope="col">Imagen</th>
                        <th scope="col">Nombre de Usuario</th>
                        <th scope="col">Email</th>
                        <th scope="col">Desvetar</th>
                        <th scope="col">Eliminar</th>
                    </tr>
                </thead>
                <tbody>
                    <tr th:each="user : ${usuariosVetados}">
        				<td>
				            <a th:href="@{/usuario/perfil/{username}(username=${user.username})}" class="nav-link d-flex align-items-center"> 
				                <img th:src="@{/images/{image}(image=${user.imageName})}" alt="User Image" class="rounded-circle" style="width: 48px; height: 48px;">
				            </a>
				        </td>
        				<td th:text="${user.username}"></td>
                        <td th:text="${user.email}"></td>
                        <td>
				            <form th:action="@{/admin/desvetarUsuario/{username}(username=${user.username})}" method="post" data-confirm="¿Estás seguro de que deseas desvetar a este usuario?">
				                <button type="submit" class="btn btn-success" title="Desvetar usuario">
									<i class="bi bi-hand-thumbs-up"></i>
								</button>
				            </form>
				        </td>
				        <td>
				            <form th:action="@{/admin/deleteUser/{username}(username=${user.username})}" method="post" data-confirm="¿Estás seguro de que deseas eliminar a este usuario?">
				                <button type="submit" class="btn btn-danger" title="Eliminar usuario">
				                    <i class="bi bi-trash"></i>
				                </button>
				            </form>
				        </td>
                    </tr>
                </tbody>
            </table>
        </div>
    </div>
  
    <footer class="mt-auto">
        <div th:include="fragments/template.html::footer"></div>
    </footer>

    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.3/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://cdn.datatables.net/1.11.5/js/jquery.dataTables.min.js"></script>
    <script src="/js/datatable.js"></script>
    <script src="/js/confirmar.js"></script>
</body>
</html>
