<!DOCTYPE html>
<html lang="en" xmlns:th="https://wwww.thymeleaf.org"
	xmlns:sec="http://www.thymeleaf.org/extras/spring-security">

<head>

<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1">

<link
	href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css"
	rel="stylesheet">
<link rel="stylesheet"
	href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">
<script
	src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js"></script>

<link rel="stylesheet" th:href="@{/css/login.css}" href="../static/css/login.css"/>
<title>Poma</title>

</head>
<body style="background-image: url('/images/back/bg.jpg');">

		<form th:action="@{/login}" method="post">
        <div class="container d-flex justify-content-center align-items-center min-vh-100">
            <div class="row justify-content-center overflow-hidden w-100">
                <div class="col-sm-9 col-md-7 col-lg-5 col-xl-4 gy-5">
                    <div class="card">
                        <div class="card-header text-center">
                            <h5 class="card-title">Login</h5>
                        </div>
                        <div class="card-body">
							<div th:if="${param.error == 'vetado'}" class="alert alert-danger alert-dismissible" role="alert">
							    <span>Su cuenta ha sido vetada. No puede acceder al sistema.</span>
							    <button type="button" class="btn-close" data-bs-dismiss="alert"></button>
							</div>
							<div th:if="${param.error}" class="alert alert-danger alert-dismissible" role="alert">
							    <span>Invalid username or password.</span>
							    <button type="button" class="btn-close" data-bs-dismiss="alert"></button>
							</div>
                            <div class="input-group py-1">
                                <span class="input-group-text"> <i class="bi bi-person-fill"></i></span>
                                <input class="form-control in" placeholder="Username" name="username" type="text">
                            </div>
                            <div class="input-group py-1">
                                <span class="input-group-text"> <i class="bi bi-key-fill"></i></span>
                                <input class="form-control in" placeholder="Password" name="password" type="password" id="password-field">
                                <span toggle="#password-field" class="bi bi-eye field-icon toggle-password"></span>
                            </div>
                        </div>
                        <div class="card-footer d-grid">
                            <button type="submit" class="form-control btn btn-primary submit px-3" value="Login">Login</button>
                        </div>
                        <div class="text-center">
                            <p>Don't have an account? <a th:href="@{/register}">Register here</a></p>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </form>
	<script src="/js/login.js"></script>
</body>
</html>
