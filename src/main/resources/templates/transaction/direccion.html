<!DOCTYPE html>
<html lang="en" xmlns:th="https://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dirección de Envío</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">
    <link rel="stylesheet" th:href="@{/css/main.css}" href="../static/css/main.css"/>
    
</head>
<body>
	
    <div th:if="${#authorization.expression('hasRole(''ROLE_ADMIN'')')}">
        <div th:include="fragments/template.html::header"></div>
    </div>
    <div th:if="${#authorization.expression('hasRole(''ROLE_USER'')')}">
        <div th:include="fragments/user_template.html::header"></div>
    </div>
    
    <div class="container mt-4">
        <h2>Dirección de Envío</h2>
        <form action="#" th:action="@{/purchase/address}" method="post">
            <input type="hidden" name="itemId" th:value="${item.id}">
            <div class="mb-3">
                <label for="street" class="form-label">Calle</label>
                <input type="text" class="form-control" id="street" name="street" required>
            </div>
            <div class="mb-3">
                <label for="number" class="form-label">Número</label>
                <input type="number" class="form-control" id="number" name="number" required>
            </div>
            <div class="mb-3">
                <label for="floor" class="form-label">Piso</label>
                <input type="number" class="form-control" id="floor" name="floor">
            </div>
            <div class="mb-3">
                <label for="door" class="form-label">Puerta</label>
                <input type="text" class="form-control" id="door" name="door">
            </div>
            <div class="mb-3">
                <label for="city" class="form-label">Ciudad</label>
                <input type="text" class="form-control" id="city" name="city" required>
            </div>
            <div class="mb-3">
                <label for="province" class="form-label">Provincia</label>
                <input type="text" class="form-control" id="province" name="province" required>
            </div>
            <div class="mb-3">
                <label for="postalCode" class="form-label">Código Postal</label>
                <input type="text" class="form-control" id="postalCode" name="postalCode" required>
            </div>
            <div class="mb-3">
                <label for="country" class="form-label">País</label>
                <input type="text" class="form-control" id="country" name="country" required>
            </div>
            <button type="submit" class="btn btn-primary">Continuar</button>
        </form>
    </div>
    
    <footer class="footer mt-auto">
        <div th:if="${#authorization.expression('hasRole(''ROLE_ADMIN'')')}">
            <div th:include="fragments/template.html::footer"></div>
        </div>
        <div th:if="${#authorization.expression('hasRole(''ROLE_USER'')')}">
            <div th:include="fragments/user_template.html::footer"></div>
        </div>   
    </footer>
    
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.3/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
